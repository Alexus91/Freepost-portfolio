{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content%}
<main class="page registration-page">
      <section class="clean-block clean-form dark" style = "min-height: 100vh">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info"><strong>LOGIN</strong></h2>
            </div>
            <form method="POST">
                <h3 align="center"></h3>
                <div class="form-group">
                  <label for="email"></label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="password"></label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                  />
                </div>
                <br />
                
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkbox" data-bs-theme="light">
                  <label class="form-check-label" for="checkbox" style="font-size: 12px;">Remember me</label>
                  <div class="form-check">
                    
                </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
      </div>
    </section>
</main>
{% endblock %}
