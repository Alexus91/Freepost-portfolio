{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}

<!-- Extend the base template and set the page title to "Sign Up" -->

<main class="page registration-page">
    <!-- Main content block for the registration page -->

    <section class="clean-block clean-form dark" style="min-height: 90vh">
        <!-- Clean form section with a dark background and minimum height -->

        <div class="container">
            <!-- Container for the form content -->

            <div class="block-heading">
                <!-- Heading block for the sign-up form -->
                <h2 class="text-info"><strong>Sign-up</strong></h2>
                <!-- Heading indicating the purpose of the form -->
            </div>

            <form method="POST">
                <!-- Form for user sign-up -->

                <div class="form-group">
                    <!-- Form group for the email input -->
                    <label for="email"></label>
                    <!-- Empty label (for better accessibility) -->
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email"
                    />
                    <!-- Email input field with placeholder text -->
                </div>

                <div class="form-group">
                    <!-- Form group for the first name input -->
                    <label for="firstName"></label>
                    <!-- Empty label (for better accessibility) -->
                    <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="Enter first name"
                    />
                    <!-- First name input field with placeholder text -->
                </div>

                <div class="form-group">
                    <!-- Form group for the password input -->
                    <label for="password1"></label>
                    <!-- Empty label (for better accessibility) -->
                    <input
                        type="password"
                        class="form-control"
                        id="password1"
                        name="password1"
                        placeholder="Enter password"
                    />
                    <!-- Password input field with placeholder text -->
                </div>

                <div class="form-group">
                    <!-- Form group for confirming the password input -->
                    <label for="password2"></label>
                    <!-- Empty label (for better accessibility) -->
                    <input
                        type="password"
                        class="form-control"
                        id="password2"
                        name="password2"
                        placeholder="Confirm password"
                    />
                    <!-- Confirm password input field with placeholder text -->
                </div>

                <br />

                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- Submit button for the sign-up form with primary button style -->
            </form>
        </div>
    </section>

</main>

{% endblock %}
