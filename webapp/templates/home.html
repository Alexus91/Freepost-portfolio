{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
<div class="container mt-5"style = "min-height: 100vh">
    <h1 class="text-center"><strong> </strong></h1>    

    <div class="card mt-3">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <textarea name="note" id="note" class="form-control" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
    <ul class="list-group list-group-flush" id="notes">
        {% for note in user.notes|reverse %}
        <li class="list-group-item">
            <div class="card">
                <div class="card-body">
                    {{ note.data }}
                    <button type="button" class="btn btn-danger float-end" onClick="deleteNote({{ note.id }})">
                        Delete
                    </button>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{%endblock%}
